<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #071033 60%, #1e2be8 100%);
            color: #cfd6e6;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            border-radius: 16px;
            background: rgba(255,255,255,0.04);
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.14);
        }
        h1 {
            color: #ef4444;
            font-size: 48px;
            margin: 0 0 16px 0;
            font-weight: 900;
        }
        p {
            color: rgba(207,214,230,0.92);
            font-size: 18px;
            margin: 0 0 24px 0;
            font-weight: 600;
        }
        a {
            color: #cfd6e6;
            background: linear-gradient(90deg,#0f1b4f,#1e2be8);
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 900;
            border: 1px solid rgba(255,255,255,0.14);
            display: inline-block;
            transition: all 0.2s;
        }
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(30,43,232,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 Not Found</h1>
        <p>The requested resource could not be found on this server.</p>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
